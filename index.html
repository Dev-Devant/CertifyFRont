<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado de Cursos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="ARTEM LOGO.png" alt="Logo de la empresa">
        </div>
        <div class="content">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar por correo...">
                <button id="searchButton">Buscar</button>
            </div>
            <div class="certificate-info">
                <h1 id="nombre">Nombre del Estudiante</h1>
                <h2 id="titulo">Título Provisorio</h2>
                <p id="descripcion">Descripción breve del estudiante</p>
                <div class="skills-container">
                    <div class="skills-wrapper">
                        <div id="habilidades" class="skills-tags"></div>
                    </div>
                </div>
                <div class="courses">
                    <h3>Cursos Realizados</h3>
                    <ul id="cursos"></ul>
                </div>
            </div>
            <div class="actions">
                <button id="getLinkButton">Obtener Link</button>
                <div id="qrcode"></div>
                <button id="downloadPDFButton">Descargar PDF</button>
            </div>
        </div>
    </div>

    <!-- Modal para detalles del curso -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalOverview"></p>
            <div id="modalTags" class="modal-tags"></div>
            <a id="modalCertificate" href="#" target="_blank">Ver Certificado</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
